name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Checkout the code


    - uses: ./gradlew lintDebug
      name: Run Lint


    - uses: actions/upload-artifact@v3
      name: upload html test report


      with:
         name: index.html
         path: app/build/reports/lint-results-debug.html

