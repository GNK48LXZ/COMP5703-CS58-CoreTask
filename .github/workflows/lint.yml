name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: Run lint
      run: ./gradlew lintDebug

    - name: Upload html text report
      uses: actions/checkout@v2
      with:
        name: index.html
        path: app/build/reports/lint-results-debug.html

